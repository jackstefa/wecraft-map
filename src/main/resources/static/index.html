<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WeCraft Map</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
  crossorigin=""/>

  <link rel="stylesheet" href="dist/MarkerCluster.css">
  <link rel="stylesheet" href="dist/MarkerCluster.Default.css">

  <link rel="stylesheet" href="css/styles.css">
</head>

<body>

  <!-- Sidebar -->
  <div class="sidebar">

    <!-- Intestazione sidebar -->
    <header>
      <div class="image-text">

        <span class="image">
          <img src="css/logo.png" alt="logo">
        </span>

        <div class="text header-text">
          <span class="name">WeCraft Map</span>
        </div>

      </div>
    </header>

    <!-- Contenuto sidebar -->
    <div class="menu-bar">
      <div class="menu">
        <h2>Products:</h2>
        <ul id="categories-container" class="categories-container">

        </ul>


        <div class="price-wrapper">
          <header>
            <h2>Price:</h2>
          </header>

          <div class="price-input">
            <div class="price-field">
              <span>Min</span>
              <input id="priceMin-field" type="number" class="price-input-min"  autocomplete='off'>
            </div>
            <div class="separator">-</div>
            <div class="price-field">
              <span>Max</span>
              <input id="priceMax-field" type="number" class="price-input-max"  autocomplete='off'>
            </div>
          </div>

          <div class="price-slider">
            <div class="progress"></div>
          </div>
          <div class="range-input">
            <input id="priceMin" type="range" class="range-min"  autocomplete='off'>
            <input id="priceMax" type="range" class="range-max"  autocomplete='off'>
          </div>

        </div>


        <button id="findButton" class="button">Search</button>

        <div class="message-container">
          <p class="error-message" id="error-message"></p>
          <p class="nocontent-message" id="nocontent-message"></p>
        </div>

      </div>
    </div>

  </div>


  <!-- Mappa -->
  <section class="home">
    
    <div id="map"></div>
    
  </section>
    



  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
  integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
  crossorigin="" ></script>
  <script src="script/leaflet-providers.js" ></script>
  <script src="dist/leaflet.markercluster.js" ></script>
  <script src="script/script.js" type="module" ></script>


</body>

</html>
